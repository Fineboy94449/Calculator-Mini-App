<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberpunk Smart Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathsteps@0.4.0/dist/mathsteps.min.js"></script>
  <script src="https://unpkg.com/algebrite"></script>
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="login()">Login</button>
  </div>

  <div class="calculator-container">
    <h1>Cyberpunk Smart Calculator</h1>
    <div class="mode-switcher">
      <button onclick="switchMode('mini')">Mini</button>
      <button onclick="switchMode('scientific')">Scientific</button>
      <button onclick="switchMode('equation')">Equation</button>
      <button onclick="switchMode('physics')">Physics</button>
      <button onclick="switchMode('finance')">Finance</button>
      <button onclick="switchMode('games')">Games</button>
    </div>

    <div class="voice-section">
      <button onclick="startVoiceRecognition()">ðŸŽ¤ Speak a Math Problem</button>
      <p id="voice-input-display"></p>
    </div>

    <div id="calculator"></div>

    <div id="equation-section">
      <input id="equation" placeholder="Enter equation like 2x + 3 = 7 or x^2 - 4 = 0">
      <button onclick="solveEquationSteps()">Solve Step-by-Step</button>
      <div id="result"></div>
    </div>

    <div class="explain-section">
      <input type="text" id="explain-input" placeholder="Type a math expression" />
      <button onclick="explainMath()">Explain</button>
      <div id="explanation"></div>
    </div>
  </div>
  <script src="java.js"></script>
</body>
</html>
